    <script src="https://cdn.jsdelivr.net/npm/vue-numeral-filter/dist/vue-numeral-filter.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#bubapp',
            data: {
                bubbles: []
            },
            mounted: function () {
                this.getSensors();
                window.setInterval(() => {
                    this.getSensors()
                }, 60000)  // File is only updated once per minute
            },
            methods: {
                getSensors: function() {
                    var xhr = new XMLHttpRequest();
                    var self = this;
                    xhr.open('GET', '/testbubbles.json'); // DEBUG
                    //xhr.open('GET', '/bubbles.json'); // TODO
                    xhr.onload = function () {
                        self.fullDict = JSON.parse(xhr.responseText);
                        self.bubbles = [];
                        Object.keys(self.fullDict).forEach(function(key) {
                            self.bubbles.push(self.fullDict[key]);
                        });
                        console.log(self.fullDict);
                    };
                    xhr.send()
                }
            }
        });
    </script>
