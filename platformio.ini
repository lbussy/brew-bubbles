[env:d1_mini]
platform = espressif8266
; platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
board = d1_mini
framework = arduino
monitor_speed = 115200
lib_deps =
    ArduinoJson,
    WifiManager,
    OneWire,
    DallasTemperature,
    NTPClient,
    ArduinoLog,
    Time,
    TimeZone
; upload_protocol = espota
; upload_port = brewbubbles.local
